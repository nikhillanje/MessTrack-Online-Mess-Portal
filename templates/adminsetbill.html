<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin MessTrack Set Bill</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='adminsetbill.css') }}">
</head>

<body>
    <a href="{{ url_for('adminindex') }}" class="back-button">Back</a>

    <div class="container">
        <h2>Set Monthly Bill for {{ current_month }}</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="post">
            <label for="amount">Bill Amount (â‚¹):</label>
            <input type="number" id="amount" name="amount" min="0" value="{{ current_amount }}" required />
            <button type="submit">Set Bill</button>
        </form>
    </div>
</body>

</html>
