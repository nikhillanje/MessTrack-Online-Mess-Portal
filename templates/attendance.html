<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Attendance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='attendance.css') }}">
</head>

<body>
    <div class="attendance-container">
        <h2>Mark Your Attendance</h2>
        <form id="attendance-form">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
            <input type="hidden" id="username" name="username" value="{{ session.username }}">
            <button type="submit">Submit Attendance</button>
        </form>

        <button id="back-button" onclick="window.history.back()">Back</button>

        <div id="message"></div>
    </div>

    <script src="{{ url_for('static', filename='attendance.js') }}"></script>
</body>

</html>
