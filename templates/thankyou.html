<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='thankyou.css') }}">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="text-center animate__animated animate__fadeInDown">
        {% if success == 1 %}
        <h1 class="text-success mb-4">Thank you for your feedback! <i class="bi bi-emoji-smile"></i></h1>
        {% elif success == 2 %}
        <h1 class="text-info mb-4">Thank you for contacting us! <i class="bi bi-envelope-check"></i></h1>
        {% else %}
        <h1 class="text-secondary mb-4">Thank you! <i class="bi bi-check-circle"></i></h1>
        {% endif %}

        <a href="{{ url_for('index') }}" class="btn btn-primary animate__animated animate__pulse animate__infinite">
            <i class="bi bi-arrow-left-circle"></i> Back
        </a>
    </div>

</body>

</html>
