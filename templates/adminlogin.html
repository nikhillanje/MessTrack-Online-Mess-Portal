<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - MessTrack</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='adminlogin.css') }}">
</head>

<body>
    <div class="container">
        <a href="{{ url_for('home') }}" id="back-button" class="back-button" title="Go back">Ã—</a>
        <div class="left">
            <div class="brand">
                <span class="logo"></span>
                <h3>WELCOME TO MESSTRACK ADMIN</h3>
            </div>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                <div class="flash-message {{ category }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <!-- Login Form -->
            <form method="POST" action="/adminlogin" autocomplete="off">

                <!-- Email -->
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required autocomplete="off" />

                <!-- Password -->
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required
                    autocomplete="new-password" />

                <!-- CAPTCHA block (server-side generated) -->
                <div class="captcha-block">
                    <span id="captcha-text" class="captcha-text">{{ captcha }}</span>
                    <button id="refresh-captcha" class="refresh-captcha" type="button"
                        title="Refresh Captcha">&#x21bb;</button>
                </div>
                <input type="text" id="captcha-input" name="captcha" placeholder="Enter Captcha" required />

                <div class="options">
                    <label><input type="checkbox" checked> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit">Login</button>
            </form>
        </div>

        <div class="right">
            <img src="{{ url_for('static', filename='adminloginimage.jpg') }}" alt="Logo">
        </div>
    </div>

    <script src="{{ url_for('static', filename='adminlogin.js') }}"></script>
</body>

</html>
