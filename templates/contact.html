<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - MessTrack</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='contact.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <a href="{{ url_for('index') }}" class="back-button" title="Go back">Back</a>

    {% if success %}
    <div class="alert alert-success text-center" role="alert">
        Query sent successfully!
    </div>
    {% endif %}

    <form class="feedback-form" action="/contact" method="POST" novalidate>
        <h2 class="text-center mb-4">Contact Us</h2>

        <!-- Name -->
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required
                pattern="[A-Za-z\s]+" />
            <div class="invalid-feedback">Enter valid Name (letters only)</div>
        </div>

        <!-- Mobile Number -->
        <div class="mb-3">
            <label for="mobile" class="form-label">Mobile Number:</label>
            <input type="tel" class="form-control" id="mobile" name="mobile"
                placeholder="Enter your 10-digit mobile number" required maxlength="10" pattern="\d{10}" />
            <div class="invalid-feedback">Enter valid 10-digit Mobile Number</div>
        </div>

        <!-- Query -->
        <div class="mb-3">
            <label for="query" class="form-label">Query:</label>
            <textarea class="form-control" id="query" name="query" rows="5" placeholder="Your query..."
                required></textarea>
            <div class="invalid-feedback">Write your query here</div>
        </div>

        <!-- Submit -->
        <div class="text-center">
            <button type="submit" class="btn-custom w-50">Submit Query</button>
        </div>
    </form>

    <script src="{{ url_for('static', filename='contact.js') }}"></script>
</body>

</html>
