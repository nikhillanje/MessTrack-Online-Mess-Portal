<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MessTrack</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='contact.css') }}">
</head>

<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>If you have any questions, requests, or inquiries, please fill out the form below and our team will get back
            to you as soon as possible.</p>
        <form action="/contact" method="POST">

            <!-- Name Field -->
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <!-- Email Field -->
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Query Field -->
            <label for="message">Your Query:</label>
            <textarea id="query" name="query" rows="6" required></textarea>


            <!-- Submit Button -->
            <button type="submit">Send Query</button>
        </form>
    </div>
</body>

</html>
